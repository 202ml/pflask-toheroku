<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask on Docker</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
      rel="stylesheet"
    >
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="column is-one-third">
        <br>
        <h1 class="title">Predecciones de diabetes</h1>
        <hr><br>
        <form action="/" method="POST">
          <div class="field">
            <label class="label">glucosa</label>
            <div class="control">
              <input
              name="glucosa" class="input"
              type="number" placeholder="Enter glucosa" required>
            </div>
          </div>
          <div class="field">
            <label class="label">insulina</label>
            <div class="control">
              <input
              name="insulina" class="input"
              type="number" placeholder="Enter insulina" required>
            </div>
          </div>


          <input
            type="submit" class="button is-primary is-fullwidth"
            value="Predecir">
        </form>
        <br>
        <hr>
          {% if predictions %}

            Features:<b> {{features}}</b><br>
            Predict: <b>{{predictions}}</b>

          {% else %}
            <p>No predicts!</p>
          {% endif %}
        </div>
      </div>
    </div>
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
